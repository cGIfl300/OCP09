<div class="text-start">
    <label for="review_headline" class="form-label">Titre</label>
</div>
<div class="mb-3">
    <input type="text" class="form-control" id="review_headline"
           name="review_headline">
</div>

<div class="text-start">
    <label for="review_rating" class="form-label">Note</label>
</div>
<div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="review_rating" id="inlineRadio1" value="1">
        <label class="form-check-label" for="inlineRadio1">-
            1</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="review_rating" id="inlineRadio2" value="2">
        <label class="form-check-label" for="inlineRadio2">-
            2</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="review_rating" id="inlineRadio3" value="3">
        <label class="form-check-label" for="inlineRadio3">-
            3</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="review_rating" id="inlineRadio4" value="4">
        <label class="form-check-label" for="inlineRadio4">-
            4</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="review_rating" id="inlineRadio5" value="5">
        <label class="form-check-label" for="inlineRadio5">-
            5</label>
    </div>
</div>

<div class="text-start">
    <label for="review_body"
           class="form-label">Description</label>
</div>
<div class="mb-3">
                <textarea class="form-control" id="review_body"
                          name="review_body" row=3></textarea>
</div>

<div class="text-end">
    <button type="submit" class="btn btn-primary mx-3 my-3">
        Envoyer
    </button>
</div>
